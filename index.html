<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastas Marchetto</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: auto;
            background-color:#d7ccaf;
            padding: 10px;
            max-width: 100%;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #d7ccaf;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #be8061;
            margin: 10px 0;
        }

        .header p {
            color: black;
            font-size: 1rem;
        }

        .whatsapp-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
        }

        .whatsapp-fixed a {
            text-decoration: none;
            color: white;
        }

        .instagram-fixed {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #C13584;
            color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
        }

        .slider {
            width: 600px;
            height: 600px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        .slider img {
            width:100%;
            height: auto;
            object-fit: cover;
        }

        .thumbnails {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            margin-top: 10px;
        }

        .thumbnails img {
            width: 100px;
            height: 80px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #d7ccaf;
            border-radius: 5px;
            transition: transform 0.2s;
            object-fit: cover;
        }

        .thumbnails img:hover {
            transform: scale(1.1);
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #be8061;
            padding: 10px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: white;
            width: 90%;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            padding: 15px;
            color: black;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 300px;
        }
        
        .popup h2 {
            color: #be8061;
            margin-bottom: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }

        /* Estilos para input, select y button */
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #d7ccaf;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #be8061;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #be8061;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #d7ccaf;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .container {
                max-width: 80%;
            }

            .slider {
                height: 450px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .thumbnails img {
                width: 150px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="./img/logo.png" alt="" width="150" style="border-radius: 50%;">
    </div>

    <div class="container">
        <div class="slider">
            <img id="mainImage" src="./img/IMG-20241028-WA0003.jpg" alt="Pasta" onclick="showPopup()">
        </div>

        <div class="thumbnails">
            <img src="img/IMG-20241020-WA0001.jpg" onclick="changeImage(this)">
            <img src="./img/IMG-20241020-WA0002.jpg" onclick="changeImage(this)">
            <img src="./img/IMG-20241030-WA0002.jpg" onclick="changeImage(this)">
            <img src="./img/IMG-20241101-WA0004.jpg" onclick="changeImage(this)">
            <img src="./img/IMG-20241105-WA0003.jpg" onclick="changeImage(this)">
            <img src="./img/IMG-20241105-WA0004.jpg" onclick="changeImage(this)">
            <img src="img/IMG-20241109-WA0003.jpg" onclick="changeImage(this)">
            <img src="./img/IMG-20241109-WA0004.jpg" onclick="changeImage(this)">
        </div>
    </div>

    <p>Compras y ventas minoristas<br>üìçAdrogu√©<br>La pasi√≥n por la pasta fresca, ahora en tus manos<br>Hechas con ingredientes frescos y amor</p>
    
    <div class="cart-icon" onclick="toggleCart()">üõí</div>

    <div class="cart" id="cart">
        <h3>Carrito de Compras</h3>
        <ul id="cartItems"></ul>
        <label for="clientName">Nombre:</label>
        <input type="text" id="clientName" required><br><br>
        <label for="clientPhone">Tel√©fono:</label>
        <input type="text" id="clientPhone" required><br><br>
        <button onclick="sendOrder()">Enviar Pedido</button>
    </div>

    <div class="popup" id="popup">
        <h2>Selecciona las opciones de la pasta</h2>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" min="1" value="1"><br><br>
        <label for="flavor">Relleno:</label>
        <select id="flavor">
            <option value="Salsa de tomate">Verdura y ricota</option>
            <option value="Alfredo">Jamon , Muzzarella y ricota</option>
            
        </select><br><br>
        <label for="flavor">Masa</label>
        <select id="flavor">
            <option value="Salsa de tomate">Espinaca</option>
            <option value="Alfredo">Calabaza</option>
            <option value="Alfredo">Comun</option>


            
        </select><br><br>
        <button onclick="addToCart()">Agregar al Carrito</button>
        <button onclick="closePopup()">Cerrar</button>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <div class="whatsapp-fixed">
        <a href="https://api.whatsapp.com/send?phone=5491137047627">üìû</a>
    </div>

    <div class="instagram-fixed">
        <a href="https://instagram.com">üì∏</a>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function changeImage(element) {
            document.getElementById("mainImage").src = element.src;
        }

        function addToCart() {
            const quantity = document.getElementById("quantity").value;
            const flavor = document.getElementById("flavor").value;
            const cartItems = document.getElementById("cartItems");

            const item = document.createElement("li");
            item.textContent = `Pasta ${flavor}, Cantidad: ${quantity}`;
            cartItems.appendChild(item);

            closePopup();
        }

        function toggleCart() {
            const cart = document.getElementById("cart");
            cart.style.display = cart.style.display === "block" ? "none" : "block";
        }

        function sendOrder() {
            const name = document.getElementById("clientName").value;
            const phone = document.getElementById("clientPhone").value;

            if (name && phone) {
                alert(`Pedido enviado por ${name} (${phone})`);
                document.getElementById("cart").style.display = "none";
            } else {
                alert("Por favor, ingresa tu nombre y tel√©fono.");
            }
        }
    </script>

</body>
</html>
